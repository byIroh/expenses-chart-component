<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main>
    <div class="my-balance-section">
      <div>
        <p class="my-balance-text">My balance</p>
        <p class="my-balance-value">$921.48</p>
      </div>
      <img class="logo" src="images/logo.svg" alt="">
    </div>
    <div class="spending-section">
      <h1 class="heading">Spending - Last 7 days</h1>
      <div id="chart" class="graph-container"></div>
      <hr>
      <div class="total-section">
        <div>
          <p class="total-text">Total this month</p>
          <p class="total-value">$478.33</p>
        </div>
        <div>
          <p class="percentual-change">+2.4%</p>
          <p class="total-text">from last month</p>
        </div>
      </div>
    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
